version: "3"

services:
  surface-node:
    build:
      context: .
      dockerfile: Dockerfile.node
    env_file:
      - .env
    ports:
      - "4001:4000"

  surface-bun:
    build:
      context: .
      dockerfile: Dockerfile.bun
    environment:
      - NODD_ENV=production
    env_file:
      - .env
    ports:
      - "4002:4000"

  test:
    build:
      context: .
      dockerfile: Dockerfile.bun

    environment:
      - NODE_ENV=production
      - DEBUG=surface:*
      - JWT_SECRET=foo.bar.baz
      - SELF_RPC_HOST=http://test:4000
    ports:
      - "4000:4000"
